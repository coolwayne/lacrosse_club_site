  <style>
    .timeline-container {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }

    .timeline-container::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #3a3a3a;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
    }

    .timeline-item {
      padding: 20px;
      position: relative;
      width: 50%;
      text-align: center;
    }

    .timeline-item.left {
      left: 0;
    }

    .timeline-item.right {
      left: 50%;
    }

    .timeline-item .content {
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .timeline-item.left .content {
      text-align: right;
    }

    .timeline-item.right .content {
      text-align: left;
    }

    .timeline-item .content a {
      text-decoration: none;
      color: #333;
    }

    .timeline-item .content:hover {
      background-color: #e6f7ff;
      cursor: pointer;
    }
  </style>
</head>
